<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task1</title>
    <style>
         * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f0f2f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #1c1e21;
        }

        .container {
            flex: 1;
            display: flex;
            width: 50%;
            max-width: 1000px;
            gap: 80px;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .left {
            flex: 1;
        }

        .left .logo {
            height: 50px;
            padding-bottom: 10px;
        }

        .left p {
            font-size: 22px;
            color: #1c1e21;
        }

        .right {
            width: 100%;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
        }

        .right-wrap {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }

        .right input {
            padding: 14px;
            margin-bottom: 12px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ddd;
        }

        .login {
            background-color: #1877f2;
            color: white;
            font-size: 18px;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
        }

        .right a {
            text-align: center;
            margin: 12px 0;
            color: #1877f2;
            text-decoration: none;
            font-size: 14px;
        }
        .right a:hover {
            text-decoration: underline;
        }

        hr {
            margin-top: 10px;
            margin-bottom: 10px;
            padding-top: 10px;
            padding-bottom: 10px;
            border: none;
            border-top: 1px solid #ddd;
        }

        .newacc {
            background-color: #42b72a;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            align-self: center;
            transition: background-color 0.3s ease;
        }

        .newacc:hover {
            background-color: #338822;
        }

        .create-page {
            font-size: 12px;
            color: #1c1e21;
            text-align: center;
            max-width: 360px;
        } 

        

    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <img class="logo" src="photos/Facebook_Logo.png" alt="logo">
            <p>
                Facebook помогает вам всегда оставаться на связи
                и общаться со своими знакомыми.
            </p>
        </div>

        <div class="right-wrap">
            <div class="right">
                <input type="text" placeholder="Электронный адрес или номер телефона">
                <input type="password" placeholder="Пароль">
                <button class="login">Вход</button>

                <a href="#">Забыли пароль?</a>
                <hr>
                <button class="newacc">Создать новый аккаунт</button>
            </div>
            <p class="create-page"><strong>Создать Страницу</strong> знаменитости, музыкальной группы или компании.</p>
        </div>
    </div>
</body>
</html>
