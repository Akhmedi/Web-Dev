<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img class="logo" src="photos/logo.png" alt="logo">
    <div class="container">
        <div class="left">
            <h1>Посмотрите, какими моментами <br> из жизни поделились ваши <span class="gradient">близкие друзья</span>.</h1>
            <img class="pic" src="photos/pic.png" alt="picture">
        </div>
        <div class="right">
            <div class="login-part">
                <p>Войти в Instagram</p>
                <input type="text" placeholder="Электронный адрес или номер телефона">
                <input type="password" placeholder="Пароль">
                <button class="login">Вход</button>
                <a href="#">Забыли пароль?</a>
            </div>
            <div class="other-part">
                <div class="facebook">
                    <a href="#">
                        <img class="facebook-logo" src="photos/facebook.png" alt="meta">
                        <p>Вход через Facebook</p>
                    </a>
                </div>
            </div>
            
            <button class="create-acc">Создать новый аккаунт</button>
            <div class="meta">
                <img class="meta-logo" src="photos/meta.png" alt="meta">
            </div>

        </div>
    </div>
</body>
</html>
